<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Get Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:52383/Page/GetPage">XML Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:52383/Page/GetJQuery">AJAX</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:52383/Page/ReactiveGet">Reactive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:52383/Page/Promise">Promise</a>
                    </li>

                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col">
                <h2>XML Request</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <br /><br />
                    <input type="number" id="inputGameId" />
                    <br />
                    <button class="btn btn-info" onclick="getGameById()">Get Game</button>
                </div>
                <div>
                    <form>
                        Id: <br />
                        <input id="gameId" disabled />
                        <br />
                        Game Name: <br />
                        <input id="gameType" />
                        <br />
                        Player One: <br />
                        <input id="player1" />
                        <br />
                        Player Two: <br />
                        <input id="player2" />
                        <br />
                        Winner: <br />
                        <input id="winner_Is" />
                    </form>
                    <div>

                        <br />
                        <br />
                    </div>
                    <div>
                        <button class="btn btn-info" onclick="postGame()">New Game</button>
                        <button class="btn btn-info" onclick="putGame()">Update Game</button>
                        <button class="btn btn-info" onclick="deleteGame()">Delete Game</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <br />
                        
                        <br />
                        
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <br />
                        <div>
                            <button class="btn btn-info" onclick="getGames()">Get All Games</button>

                        </div>
                        <div>
                            Results: <br />
                            
                            <p id="result"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="../../Scripts/Page/getpage.js"></script>
    <script src="../../Scripts/Page/postpage.js"></script>
    <script src="../../Scripts/Page/putpage.js"></script>
    <script src="../../Scripts/Page/deletepage.js"></script>
</body>
</html>
